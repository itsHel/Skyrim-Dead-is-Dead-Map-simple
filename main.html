
<!DOCTYPE html>
<html>
    <head>
        <title>Skyrim - Dead is Dead Map</title>
        <link rel=icon href="img/skull.svg">
        
        <meta name="description" content="Mark your Skyrim deaths on a map">
        <meta name="og:description" content="Mark your Skyrim deaths on a map">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="title" content="Skyrim - Dead is Dead Map">   
        <meta name="og:title" content="Skyrim - Dead is Dead Map">   
        
        <link rel="stylesheet" href="uti/select.min.css">
        <script src="uti/select.js"></script>

        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
	
    <body>
        <nav>
            <div class=left>
                <span class=logo>Dead is Dead</span>
            </div>
            <div class=right>
                <div id=info>
                    ?
                    <div class=tooltip><b>Note:</b> Data are saved at localStorage so they will be removed upon <b>clearing cookies</b></div>
                </div>
                <div>
                    <select id=type-select>
                        <option value="5_2016.png">first</option>
                        <option value="9_2016.png">second</option>
                        <option value="9_2016.png">third</option>
                    </select>
                </div>
                <div id=scale-wrapper>
                    <div class=ico id=search-ico><svg viewBox="1 1 20 20" fill="#ffffff"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg></div>
                    <div id=scale><span id=scale-val>100</span>%</div>
                    <button class=minus><span>&minus;</span></button>
                    <button class=plus><span>&#43;</span></button>
                </div>
                <div id=count>
                    Deaths: <span id=count-val>0</span>
                </div>
            </div>
        </nav>

        <div id=map-wrapper>
		    <img data-width="1920" data-height="1080" id=map src="img/N7D6OY.jpg">
        </div>

        <div id=sidemenu-wrapper>
            <div id=sidemenu-toggle>
                <svg viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6-6-6z"/></svg>
            </div>
            <div id=sidemenu>
                <ul id=sidemenu-list></ul>
            </div>
        </div>
    </body>
</html>
