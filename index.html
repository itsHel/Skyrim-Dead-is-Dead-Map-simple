<!doctype html>
<html>
    <head>
        <title>Skyrim - Dead is Dead Map</title>
        <link rel="icon" href="img/skull.svg" />

        <meta name="description" content="Mark your Skyrim deaths on a map" />
        <meta
            name="og:description"
            content="Mark your Skyrim deaths on a map"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no"
        />
        <meta name="title" content="Skyrim - Dead is Dead Map" />
        <meta name="og:title" content="Skyrim - Dead is Dead Map" />
        <meta
            name="google-site-verification"
            content="034t3S4O7oLWmuxt4D19e5igyzjETLa3-ZdodipwZMg"
        />

        <script src="uti/select.js" async></script>
        <link rel="stylesheet" href="uti/select.min.css" />

        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>

    <body>
        <nav>
            <div class="left">
                <span class="logo">Dead is Dead</span>
            </div>

            <div class="right">
                <div id="info">
                    ?
                    <div class="tooltip">
                        <div class="tooltip-text">
                            <b>Note:</b> Data are saved at localStorage and will
                            be removed upon <b>clearing cookies</b>
                        </div>
                        <div class="tooltip-buttons">
                            <div id="download-backup">
                                <svg viewBox="0 0 24 24">
                                    <path d="M0 0h24v24H0V0z" fill="none" />
                                    <path
                                        d="M16.59 9H15V4c0-.55-.45-1-1-1h-4c-.55 0-1 .45-1 1v5H7.41c-.89 0-1.34 1.08-.71 1.71l4.59 4.59c.39.39 1.02.39 1.41 0l4.59-4.59c.63-.63.19-1.71-.7-1.71zM5 19c0 .55.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1H6c-.55 0-1 .45-1 1z"
                                    />
                                </svg>
                                <span>Download backup</span>
                            </div>
                            <div id="upload-backup">
                                <svg viewBox="0 0 24 24">
                                    <g>
                                        <path
                                            d="M7.4,10h1.59v5c0,0.55,0.45,1,1,1h4c0.55,0,1-0.45,1-1v-5h1.59c0.89,0,1.34-1.08,0.71-1.71L12.7,3.7 c-0.39-0.39-1.02-0.39-1.41,0L6.7,8.29C6.07,8.92,6.51,10,7.4,10z M5,19c0,0.55,0.45,1,1,1h12c0.55,0,1-0.45,1-1s-0.45-1-1-1H6 C5.45,18,5,18.45,5,19z"
                                        />
                                    </g>
                                </svg>
                                <span>Upload backup</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <select id="type-select">
                        <option value="map-marked.png">Marked</option>
                        <option value="map-original.jpg">Original</option>
                    </select>
                </div>

                <div id="scale-wrapper">
                    <div class="ico" id="search-ico">
                        <svg viewBox="1 1 20 20" fill="#ffffff">
                            <path
                                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                            ></path>
                        </svg>
                    </div>
                    <div id="scale"><span id="scale-val"></span>%</div>
                    <button class="minus"><span>&minus;</span></button>
                    <button class="plus"><span>&#43;</span></button>
                </div>

                <div id="count">Deaths: <span id="count-val"></span></div>
            </div>
        </nav>

        <div id="map-wrapper">
            <img
                data-width="2720"
                data-height="1935"
                id="map"
                src="img/map-marked.png"
            />
        </div>

        <div id="sidemenu-wrapper" class="side-hidden">
            <div id="sidemenu-toggle">
                <svg viewBox="0 0 24 24">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path
                        d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6-6-6z"
                    />
                </svg>
            </div>

            <div id="sidemenu">
                <ul id="sidemenu-list"></ul>
            </div>
        </div>

        <div id="loading">
            <div class="circle one"></div>
            <div class="circle two"></div>
            <div class="circle three"></div>
        </div>

        <a id="backup" style="display: none" download="DiD-map-backup.json"></a>
        <input
            id="backup-input"
            style="display: none"
            type="file"
            accept="application/json"
        />
    </body>
</html>
